########################
## Configuration File ##
########################

#Do not modify this file if you don't know
#what you are doing !!!

[Default]
#Major gameengine version
version_major=1
#Minor gameengine version
version_minor=0
#Correction gameengine version
version_patch=0

[System]
#Force thread count, default: false
force_thread_count=false
#Set thread count, 0 means auto configuration
thread_count=0

[Logger]
#Control which logger type to use
#   'none' => no logger
#   'console' => use the console
type=console
#True if the logger displays the time on the left
show_time=true

[Tick]
#How many frames are used for delta averagment
delta_average_tick=30

#Should I use frequency for timestep configuration
use_frequency=true

#Fixed update period (seconds) for tick loop. It affects physics and game behaviour
fixed_timestep=0.0166667
#Maximum period (seconds) before the game slowing down
maximum_timestep=0.1

#Fixed update period (Hz) for tick loop. It affects physics and game behaviour
fixed_timestep_frequency=120
#Maximum period (Hz) before the game slowing down
maximum_timestep_frequency=10