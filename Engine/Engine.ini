########################
## Configuration File ##
########################

#Do not modify this file if you don't know
#what you are doing !!!

[Default]
#Major game engine version
version_major=1
#Minor game-engine version
version_minor=0
#Correction game engine version
version_patch=0

#TODO
engine_resource_directory=../

[System]
#Force thread count, default: false
force_thread_count=false
#Set thread count, 0 means auto configuration
thread_count=0

[Logger]
#Control which logger type to use
#   'none' => no logger
#   'console' => use the console
type=console
#True if the logger displays the time on the left
show_time=true

[Tick]
#How many tick are used for delta averaging
tick_measurement_count=30

#Should I use frequency for time step configuration
use_frequency=true

#Fixed update period (seconds) for tick loop. It affects physics and game behaviour
fixed_timestep=0.0166667
#Maximum period (seconds) before the game slowing down
maximum_timestep=0.1

#Fixed update period (Hz) for tick loop. It affects physics and game behaviour
fixed_timestep_frequency=50
#Maximum period (Hz) before the game slowing down
maximum_timestep_frequency=10

[Window]
#Which library to use for window
#   'none' => no window
#   'glfw' => GLFW library
type=glfw

#Default window's width
default_width=854
#Default window's height
default_height=480

#Default window's position x
#	'default' => os default position
default_position_x=default
#Default window's position y
#	'default' => os default position 
default_position_y=default

#Default window's title
default_title=Axion Engine

#Window default mode
#   'fullscreen' => full screen
#   'windowed'   => windowed
#   'borderless' => windowed border less
default_mode=windowed

#Use vertical synchronization
vertical_synchronization=true

[Input]
#Which library to use for inputs
#   'none' => no window
#   'glfw' => GLFW library
type=glfw

#Default cursor's mode
#	'normal' => visible and behave normally
#	'hidden' => not visible in the window
#	'disable' => no cursor, motion still happen
default_cursor_mode=normal

[Renderer]
#Which api to use for rendering
#   'none' => no render
#   'opengl'   => OpenGL
type=none